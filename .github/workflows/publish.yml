name: Publish Package

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target (testpypi|pypi)"
        required: true
        default: "testpypi"
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build tooling
        run: pip install -r requirements-dev.txt

      - name: Build distribution
        run: make build

      - name: Publish package
        env:
          TARGET: ${{ inputs.target }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          TEST_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          if [ "$TARGET" = "pypi" ]; then
            if [ -z "$PYPI_TOKEN" ]; then
              echo "PYPI_API_TOKEN secret is not configured" >&2
              exit 1
            fi
            TWINE_USERNAME=__token__ TWINE_PASSWORD="$PYPI_TOKEN" python -m twine upload dist/*
          else
            if [ -z "$TEST_TOKEN" ]; then
              echo "TEST_PYPI_API_TOKEN secret is not configured" >&2
              exit 1
            fi
            TWINE_USERNAME=__token__ TWINE_PASSWORD="$TEST_TOKEN" python -m twine upload --repository testpypi dist/*
          fi
